<div class="grey-bg-5">
  <div>Order Id</div>
  <ul>
    <li   *ngFor="let order of orders" class="d-flex justify-content-between" [ngClass]="{'bg-secondary' : order.id==currentOrder.id}" >
      <span  class="grey-bg-4" style="cursor: pointer"  (click)="selectOrder(order)">{{order.displayText}}</span>
      <span *ngIf="order.id==currentOrder.id">Current Order</span>
      <span  class="grey-bg-4" style="cursor: pointer" (click)="cancelOrder(order)" >[X]</span>
    </li>
  </ul>
</div>
